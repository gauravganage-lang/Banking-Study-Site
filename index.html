<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>ðŸ“š Portal Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn primary">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="note-text">
            <p>Admin Username: <strong>admin</strong>, Password: <strong>admin123</strong></p>
            <p>Student Username: <strong>student</strong>, Password: <strong>student123</strong></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = ''; // Clear previous errors

            // --- Simplified Authentication Logic ---
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('role', 'admin');
                localStorage.setItem('user', username);
                window.location.href = 'admin.html';
            } else if (username === 'student' && password === 'student123') {
                localStorage.setItem('role', 'student');
                localStorage.setItem('user', username);
                window.location.href = 'student.html';
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
